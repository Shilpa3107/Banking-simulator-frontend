<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankSim | Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-only {
            display: none;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Control Panel</h1>

        <!-- Admin Login -->
        <div id="admin-login-section" class="section" style="display:block;">
            <h2>Admin Authentication</h2>
            <div class="form-group">
                <label>Admin ID</label>
                <input id="a-id" placeholder="admin@bank.com">
            </div>
            <div class="form-group">
                <label>Admin Password</label>
                <input id="a-pass" type="password" placeholder="••••••••">
            </div>
            <button class="primary" style="width: 100%; justify-content: center;"
                onclick="adminLogin()">Authenticate</button>
            <p id="admin-login-result" class="result"></p>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="admin-only">
            <div id="auth-nav">
                <button onclick="showAdminSection('admin-accounts-list')">View All Accounts</button>
                <button onclick="showAdminSection('admin-create-account')">Create New Account</button>
                <button id="logout-btn" onclick="adminLogout()">Logout</button>
            </div>

            <!-- List Section -->
            <div id="admin-accounts-list" class="section admin-section" style="max-width: 900px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="margin:0;">System Management</h2>
                    <button onclick="loadAllAccountsAdmin()">Refresh List</button>
                </div>
                <div id="admin-list-container"></div>
            </div>

            <!-- Create Section -->
            <div id="admin-create-account" class="section admin-section">
                <h2>Quick Create Account</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input id="ac-name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input id="ac-email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Initial Balance</label>
                    <input id="ac-balance" type="number" placeholder="1000.00">
                </div>
                <div class="form-group">
                    <label>Set Password</label>
                    <input id="ac-pass" type="password" placeholder="••••••••">
                </div>
                <button class="primary" style="width: 100%; justify-content: center;"
                    onclick="adminCreateAccount()">Create Account</button>
                <p id="admin-create-result" class="result"></p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
